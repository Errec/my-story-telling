name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      #- name: Run tests
        #run: npm test

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t my-nuxt-app .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 my-nuxt-app

      - name: Wait for container to be ready
        run: sleep 15

      - name: Check if app is running
        run: curl --fail http://localhost:3000 || exit 1
